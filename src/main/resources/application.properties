quarkus.redis.hosts=${REDIS_HOST:redis://127.0.0.1:6379}
quarkus.redis.max-pool-size=24

microprofile.rest.client.disable.default.mapper=true
quarkus.rest-client.connect-timeout=1000
quarkus.rest-client.read-timeout=10000
quarkus.rest-client."payment-processor-default".url=${DEFAULT_PROCESSOR_URL:http://localhost:8001}
quarkus.rest-client."payment-processor-fallback".url=${FALLBACK_PROCESSOR_URL:http://localhost:8002}

quarkus.cache.caffeine.expire-after-write=1S
quarkus.cache.caffeine.initial-capacity=1
quarkus.cache.caffeine.maximum-size=1
#quarkus.rest-client.logging.scope=request-response
#quarkus.log.category."org.jboss.resteasy.reactive.client.logging".level=DEBUG

payment-workers.size=${PAYMENT_WORKERS_SIZE:10}